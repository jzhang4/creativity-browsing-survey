<!doctype html>
<html ng-app="surveyApp" ng-controller="MainController">
   <head>
      <title>Survey Question</title>

        <script src="./node_modules/angular/angular.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-animate/angular-animate.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-aria/angular-aria.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-material/angular-material.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-resource/angular-resource.js"  type="text/javascript" ></script>
      
      <script src="surveyApp.js"></script>
      <script src="surveyquestionController.js"></script>
      <script src="randomAssociationTest.js"></script>

      <script src="client_common_base.js"></script>

   </head>
   
   <body>
      <div ng-if="!main.begun" ng-include="'begin_survey.html'"></div>
      <div ng-if="main.begun && !main.completed" ng-include="'surveyQuestion.html'" ng-controller = "questionController"></div>
      <div ng-if="main.completed && !main.submitted" ng-include="'reviewpage.html'"></div>
      <div ng-if="main.submitted && main.completed" ng-include="'codepage.html'"></div>
   </body>
</html>
